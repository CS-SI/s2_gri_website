<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta id="meta-description" name="description" content="">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <style>
    .ESA__heading {
      align-items: center;
      background: #003247;
      border-bottom: 4px solid #335e6f;
      display: flex;
      flex-direction: row;
      height: 64px;
      justify-content: space-between;
    }

    .ESA__heading__signature {
      display: block;
      padding: 0 1rem;
    }

    .ESA__heading__attribution img {
      margin: 0 1rem;
    }

    .ESA__heading__attribution--logo {
      width: 88px;
      height: 32px;
    }

    .footer__bottom {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 6rem;
      background: #001923;
      width: 100%;
    }

     .portlet-content {
    padding: 0;
}


.footer__bottom__links {
    color: #8197a6;
    display: flex;
    flex-direction: column;
    list-style: none;
    padding: 0;
    margin-bottom: 2rem
}

@media(min-width: 1200px) {
    .footer__bottom__links {
        flex-direction:row;
        align-items: center;
        margin-bottom: 0
    }
}

.footer__bottom__links>li {
    margin: 1rem 0;
    line-height: 16px
}

.footer__bottom__links>li:nth-child(1) {
    margin: 0 2rem 3rem 0
}

@media(min-width: 1200px) {
    .footer__bottom__links>li:nth-child(1) {
        margin:0 4rem 0 0
    }
}

@media(min-width: 1200px) {
    .footer__bottom__links>li {
        margin:0 2rem 0 0
    }
}

.footer__bottom__links>li>a {
    color: #8197a6;
    font-family: 'ESA',sans-serif;
    font-weight: normal;
    font-size: 1rem
}

.footer__bottom__links--signature {
    font-family: 'ESA',sans-serif;
    font-weight: bold;
    color: #fff
}
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but STAC Browser doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div class="ESA__heading">
    <div class="ESA__heading__signature">
      <img src="https://sentinels.copernicus.eu/o/sentinel-online-theme/images/ESA_Signature.svg"
        alt="European Space Agency Signature">
    </div>
    <div class="ESA__heading__attribution">
      <a href="https://www.esa.int/">
        <img class="ESA__heading__attribution--logo"
          src="https://sentinels.copernicus.eu/o/sentinel-online-theme/images/ESA_logo.svg"
          alt="European Space Agency Logo">
      </a>
      <a href="https://www.copernicus.eu/en">
        <img src="https://sentinels.copernicus.eu/o/sentinel-online-theme/images/EU_flag.svg" alt="European Union flag">
      </a>
    </div>
  </div>
  <div id="stac-browser"></div>
 
</body>

</html>
